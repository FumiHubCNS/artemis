Processor:
  - name: random
    type: art::TRandomNumberEventStore
    parameter:
      MaxLoop: 1000
  - name: timer
    type: art::TTimerProcessor
  - name: outputtree
    type: art::TOutputTreeProcessor
  - name: proj
    type: art::TTreeProjectionProcessor
    parameter:
      FileName: histdef.yaml
      Name: proj
      Type: art::TTreeProjection

